extractors:
  - name: "PostgreSQL Extractor"
    repo: "https://github.com/mkpipe-etl/mkpipe-extractor-postgres"
    pypi: "https://pypi.org/project/mkpipe-extractor-postgres/"
    author: "m-karakus"
    description: "Extract data from PostgreSQL databases."
    type: "official" # "official" or "community"

  - name: "MySQL Extractor"
    repo: "https://github.com/mkpipe-etl/mkpipe-extractor-mysql"
    pypi: "https://pypi.org/project/mkpipe-extractor-mysql/"
    author: "m-karakus"
    description: "Extract data from MySQL databases."
    type: "official" # "official" or "community"

  - name: "MariaDB Extractor"
    repo: "https://github.com/mkpipe-etl/mkpipe-extractor-mariadb"
    pypi: "https://pypi.org/project/mkpipe-extractor-mariadb/"
    author: "m-karakus"
    description: "Extract data from MariaDB databases."
    type: "official"

loaders:
  - name: "PostgreSQL Loader"
    repo: "https://github.com/mkpipe-etl/mkpipe-loader-postgres"
    pypi: "https://pypi.org/project/mkpipe-loader-postgres/"
    author: "m-karakus"
    description: "Load data into PostgreSQL databases."
    type: "official"

  - name: "MySQL Loader"
    repo: "https://github.com/mkpipe-etl/mkpipe-loader-mysql"
    pypi: "https://pypi.org/project/mkpipe-loader-mysql/"
    author: "m-karakus"
    description: "Load data into MySQL databases."
    type: "official"

  - name: "MariaDB Loader"
    repo: "https://github.com/mkpipe-etl/mkpipe-loader-mariadb"
    pypi: "https://pypi.org/project/mkpipe-loader-mariadb/"
    author: "m-karakus"
    description: "Load data into MariaDB databases."
    type: "official"


